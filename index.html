<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Sim - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab7;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('.toggle').textContent = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Log in";
    }

    function handleAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (isLogin) {
        const savedPass = localStorage.getItem(`user_${username}`);
        if (savedPass === password) {
          alert('Login successful!');
          window.location.href = 'game.html'; // Placeholder for your actual game
        } else {
          alert('Invalid username or password.');
        }
      } else {
        if (localStorage.getItem(`user_${username}`)) {
          alert('Username already exists.');
        } else {
          localStorage.setItem(`user_${username}`, password);
          alert('Account created! Please log in.');
          toggleForm();
        }
      }
    }
  </script>
</body>
</html>
