<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Sim - Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .male {
      background-color: #4a90e2;
      color: white;
    }
    .female {
      background-color: #f67280;
      color: white;
    }
    .continue {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="gameContainer">
    <!-- Content is dynamically injected -->
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const currentUser = localStorage.getItem('currentUser');

    // Simulate logged-in user (in real setup, this would be set on login)
    if (!currentUser) {
      alert('You must be logged in to play.');
      window.location.href = 'index.html';
    }

    const genderKey = `${currentUser}_gender`;
    const savedGender = localStorage.getItem(genderKey);

    if (!savedGender) {
      showGenderSelection();
    } else {
      startGame(savedGender);
    }

    function showGenderSelection() {
      gameContainer.innerHTML = `
        <h2>Choose Your Avatar's Gender</h2>
        <button class="male" onclick="selectGender('male')">Male</button>
        <button class="female" onclick="selectGender('female')">Female</button>
      `;
    }

    function selectGender(gender) {
      localStorage.setItem(genderKey, gender);
      startGame(gender);
    }

    function startGame(gender) {
      gameContainer.innerHTML = `
        <h2>Welcome to Life Sim!</h2>
        <p>You are playing as a <strong>${gender}</strong> character.</p>
        <button class="continue" onclick="beginLife()">Continue</button>
      `;
    }

    function beginLife() {
      alert('Your life begins now! (Next: childhood phase)');
      // Replace with actual game flow
      gameContainer.innerHTML = `
        <h2>You're born!</h2>
        <p>More phases coming soon...</p>
      `;
    }
  </script>
</body>
</html>
