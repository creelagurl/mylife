<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Sim - Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .male {
      background-color: #4a90e2;
      color: white;
    }
    .female {
      background-color: #f67280;
      color: white;
    }
    .continue {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="gameContainer">
    <!-- Content is dynamically injected -->
  </div>

  <script src="game.js"></script>
</body>
</html>
